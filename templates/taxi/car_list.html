{% extends "base.html" %}

{% block content %}
  <h2>Our cars</h2>
  <hr>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table><br>
{% endblock %}
